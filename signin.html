        <form id="login">
            <fieldset>
                <legend>
                    Inscrivez-vous
                </legend>
                <div class="form">
                    <p><input type="radio" name="civilité" value="M." id="Monsieur">
                        <label for="Monsieur" class="petit">M.</label>
                        <input type="radio" name="civilité" value="Mme." id="Madame">
                        <label for="Madame" class="petit">Mme.</label>
                    </p>
                    <p><label for="nom">Votre nom</label>
                        <input type="text" name="nom" id="nom" placeholder="tapez votre nom">
                    </p>
                    <p><label for="prenom">Votre prénom</label>
                        <input type="text" name="prenom" id="prenom" placeholder="tapez votre prénom">
                    </p>
                    <p><label for="adresse">Votre adresse</label>
                        <textarea name="adresse" id="adresse" placeholder="Votre adresse" maxlength="100"></textarea>
                    </p>
                    <p><label for="mail">Votre Email</label>
                        <input type="email" name="email" id="email" placeholder="Votre Email">
                    </p>
                    <p><label for="Mot de passe">Mot de passe</label>
                        <input type="password" name="mdp" id="mdp" placeholder="Entrer votre mot de passe">
                    </p>
                    <p><label for="Mot de passe">Confirmer mot de passe</label>
                        <input type="password" name="mdp" id="mdp" placeholder="Entrer votre mot de passe">
                    </p>
                    <p><label for="date">Votre date de naissance</label>
                        <input type="date" name="date" id="date" placeholder="date de naissance">
                    </p>
                    <div id="preferance">
                        <p>vous préférez:
                            <input type="checkbox" name="choix-plat" value="entrée" id="entrée" />
                            <label for="entrée" class="petit">Entrée</label>
                            <input type="checkbox" name="choix-plat" value="plat" id="plat" />
                            <label for="plat" class="petit">plat</label>
                            <input type="checkbox" name="choix-plat" value="dessert" id="dessert" />
                            <label for="dessert" class="petit">dessert</label>
                        </p>
                        <p>Déja inscrit ?<a href="login.html"> Conectez-vous ici</a></p>
                    </div>
                </div>
            </fieldset>
            <p class="validé">
                <input type="submit" value="Envoyer">
                <input type="reset" value="Annuler">
            </p>
        </form>
